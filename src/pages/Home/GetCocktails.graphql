query GetCocktails($name: String, $ingredients: [String], $skip: Int, $take: Int, $sortBy: SortBy) {
  getCocktails(name: $name, ingredients: $ingredients, skip: $skip, take: $take, sortBy: $sortBy) {
    id
    name
    image
    description
    author {
      id
      username
      email
      avatar
    }
    recipe {
      id
      steps {
        action
        ingredients {
          ingredient
          amount
          unit
          optional
        }
      }
    }
    score
  }
}
